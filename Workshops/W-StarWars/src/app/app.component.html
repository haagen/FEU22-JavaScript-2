<div class="container">
    <h1 class="text-center">Star Wars Search</h1>

    <app-search-form (search)="onSearchEventReceived($event)"></app-search-form>
    <app-search-result 
        [searchResult]="searchResult" 
        [searchResultColumns]="searchResultColumns"
        (selected)="onMoreResultChosen($event)"
    ></app-search-result>
    <app-details-view></app-details-view>
</div>
